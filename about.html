<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rólunk</title>
    <style>
        body 
        font-family: Arial, sans-serif;
        }
        #calendar {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }
          body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em;
        }
        nav {
            background-color: #333;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        section {
            padding: 2em;
        }
    </style>
</head>
<body>
    <h1>Google Naptár Integráció</h1>
    <div id="calendar"></div>
    <script src="https://apis.google.com/js/api.js"></script>
    <script>
        function start() {
            gapi.client.init({
                'apiKey': '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',
                'clientId': ' 958992867198-prr7jqjdh2lbfmrmmhcfgd3e9eujgm7j.apps.googleusercontent.com',
                'scope': 'https://www.googleapis.com/auth/calendar.readonly',
                'discoveryDocs': ['https://www.googleapis.com/discovery/v1/apis/calendar/v3/rest']
            }).then(function() {
                return gapi.client.calendar.events.list({
                    'calendarId': 'primary',
                    'timeMin': (new Date()).toISOString(),
                    'showDeleted': false,
                    'singleEvents': true,
                    'maxResults': 10,
                    'orderBy': 'startTime'
                });
            }).then(function(response) {
                var events = response.result.items;
                if (events.length > 0) {
                    var calendarDiv = document.getElementById('calendar');
                    events.forEach(function(event) {
                        var eventDiv = document.createElement('div');
                        eventDiv.textContent = event.summary + ' (' + event.start.dateTime + ')';
                        calendarDiv.appendChild(eventDiv);
                    });
                } else {
                    document.getElementById('calendar').textContent = 'Nincsenek események.';
                }
            });
        }
        gapi.load('client:auth2', start);
    </script>
</body>
</html>
