<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kapcsolat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em;
        }
        nav {
            background-color: #333;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        section {
            padding: 2em;
        }
        .scrollable-calendar {
            max-height: 300px; /* A naptár maximális magassága */
            overflow-y: auto; /* Görgethetőség engedélyezése, ha a tartalom túl nagy a naptárban */
            border: 1px solid #ccc; /* Keret a naptár körül */
            border-radius: 5px; /* Kerekített sarkok a naptár körül */
            padding: 10px; /* Belső tér a naptár körül */
        }
    </style>
</head>
<body>
    <header>
        <h1>Kapcsolat</h1>
    </header>
    <nav>
        <a href="index.html">Kezdőlap</a>
        <a href="about.html">Rólunk</a>
        <a href="services.html">Szolgáltatások</a>
        <a href="contact.html">Kapcsolat</a>
    </nav>
    <section>
       <h2>Naptár</h2>
        <div class="scrollable-calendar">
            <!-- Ide jön a naptár tartalma -->
            <table>
                <thead>
                    <tr>
                        <th>Hétfő</th>
                        <th>Kedd</th>
                        <th>Szerda</th>
                        <th>Csütörtök</th>
                        <th>Péntek</th>
                        <th>Szombat</th>
                        <th>Vasárnap</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Itt lehetne naptári tartalom -->
                    <tr>
                        <td>1</td>
                        <td>2</td>
                        <td>3</td>
                        <td>4</td>
                        <td>5</td>
                        <td>6</td>
                        <td>7</td>
                    </tr>
                    <!-- további sorok és oszlopok -->
                </tbody>
            </table>
        </div>
    </section>
</body>
</html>
