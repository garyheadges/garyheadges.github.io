<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Június Naptár</title>
    <style>
        .calendar-table {
            width: 100%;
            border-collapse: collapse;
        }
        .calendar-table th,
        .calendar-table td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
            color: white; /* A szövegszín fehérre állítása */
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('/images/logo-Paramount-Pictures-2002.webp'); /* Háttérkép beállítása */
            background-size: cover; /* A háttérkép mérete igazodik az ablak méretéhez */
            background-position: center; /* A háttérkép középre igazítása */
        }
        header {
            background-color: gray; /* A fejléc hátterének színe */
            color: white;
            text-align: center;
            padding: 1em;
        }
        nav {
            background-color: #333;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        section {
            padding: 2em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Június Naptár</h1>
    </header>
    <nav>
        <a href="index.html">Kezdőlap</a>
        <a href="about.html">Rólunk</a>
        <a href="services.html">Szolgáltatások</a>
        <a href="contact.html">Kapcsolat</a>
    </nav>
    <section>
        <table class="calendar-table" id="calendar">
            <thead>
                <tr>
                    <th>Hétfő</th>
                    <th>Kedd</th>
                    <th>Szerda</th>
                    <th>Csütörtök</th>
                    <th>Péntek</th>
                    <th>Szombat</th>
                    <th>Vasárnap</th>
                </tr>
            </thead>
            <tbody>
                <!-- A JavaScript által generált tartalom itt fog megjelenni -->
            </tbody>
        </table>
    </section>

    <script>
        // Naptár generálása
        var tableBody = document.querySelector('#calendar tbody');
        var currentDate = new Date(); // Az aktuális dátum lekérése
        var year = currentDate.getFullYear(); // Az aktuális év lekérése
        var month = currentDate.getMonth(); // Az aktuális hónap lekérése
        var daysInMonth = new Date(year, month + 1, 0).getDate(); // A hónapban lévő napok számának lekérése
        var firstDayOfWeek = new Date(year, month, 1).getDay(); // Az első nap (hét) lekérése a hónapban

        var dayCounter = 1;
        for (var i = 0; i < 6; i++) { // Maximum 6 sor
            var row = document.createElement('tr');
            for (var j = 0; j < 7; j++) { // Minden sor 7 napot tartalmaz
                var cell = document.createElement('td');
                var dayOfMonth = i * 7 + j + 2 - firstDayOfWeek; // Az adott nap számának kiszámítása
                if (dayOfMonth > 0 && dayOfMonth <= daysInMonth) {
                    cell.textContent = dayOfMonth;
                } else {
                    cell.textContent = ''; // Az üres nap
                }
                row.appendChild(cell);
            }
            tableBody.appendChild(row);
            if (dayCounter > daysInMonth) break; // Ha elértük a hónap végét, kilépés
        }
    </script>
</body>
</html>
