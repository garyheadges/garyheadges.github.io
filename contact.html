<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kapcsolat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em;
        }
        nav {
            background-color: #333;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        section {
            padding: 2em;
        }
        .scrollable-calendar {
            max-height: 300px; /* A naptár maximális magassága */
            overflow-y: auto; /* Görgethetőség engedélyezése, ha a tartalom túl nagy a naptárban */
            border: 1px solid #ccc; /* Keret a naptár körül */
            border-radius: 5px; /* Kerekített sarkok a naptár körül */
            padding: 10px; /* Belső tér a naptár körül */
        }
   }
        .day-square {
            width: calc(100% / 7); /* Az egyes napok négyzetének szélessége (a héten 7 nap van) */
            height: 80px; /* A négyzetek magassága */
            border: 1px solid #ccc; /* Keret a négyzetek körül */
            display: inline-block;
            box-sizing: border-box;
            padding: 5px;
            margin-right: -4px; /* A margók szélességének kiegyenlítése */
            margin-bottom: -1px; /* A margók szélességének kiegyenlítése */
        }
    </style>
</head>
<body>
    <header>
        <h1>Kapcsolat</h1>
    </header>
    <nav>
        <a href="index.html">Kezdőlap</a>
        <a href="about.html">Rólunk</a>
        <a href="services.html">Szolgáltatások</a>
        <a href="contact.html">Kapcsolat</a>
    </nav>
    <section>
        <h2>Naptár</h2>
        <div class="scrollable-calendar">
            <!-- Ide jön a naptár tartalma -->
            <div class="day-square">Hétfő<br>Csirke</div>
            <div class="day-square">Kedd<br>Rizs</div>
            <div class="day-square">Szerda<br>Barack</div>
            <div class="day-square">Csütörtök<br>Csípős csirke</div>
            <div class="day-square">Péntek<br>Barack</div>
            <div class="day-square">Szombat<br>Osztály fotózás</div>
            <div class="day-square">Vasárnap<br>Fekete</div>
        </div>
    </section>
</body>
</html>
