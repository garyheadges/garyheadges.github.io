<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Június Naptár</title>
    <style>
        .calendar-table {
            width: 100%;
            border-collapse: collapse;
        }
        .calendar-table th,
        .calendar-table td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <section>
        <h2>Június Naptár</h2>
        <table class="calendar-table" id="calendar">
            <thead>
                <tr>
                    <th>Hétfő</th>
                    <th>Kedd</th>
                    <th>Szerda</th>
                    <th>Csütörtök</th>
                    <th>Péntek</th>
                    <th>Szombat</th>
                    <th>Vasárnap</th>
                </tr>
            </thead>
            <tbody>
                <!-- A JavaScript által generált tartalom itt fog megjelenni -->
            </tbody>
        </table>
    </section>

    <script>
        // Naptár generálása
        var tableBody = document.querySelector('#calendar tbody');
        var currentDate = new Date();
        var year = currentDate.getFullYear();
        var month = currentDate.getMonth() + 1; // Hónap száma (január = 1)
        var daysInMonth = new Date(year, month, 0).getDate(); // Hónap napjainak száma
        var firstDayOfWeek = new Date(year, month - 1, 1).getDay(); // Hónap első napjának hét napjának száma
        var currentDay = currentDate.getDate(); // Az aktuális nap adatainak lekérése

        var dayCounter = 1;
        for (var i = 0; i < 6; i++) { // maximum 6 sor
            var row = document.createElement('tr');
            for (var j = 0; j < 7; j++) { // minden sor 7 napot tartalmaz
                var cell = document.createElement('td');
                if (i === 0 && j < firstDayOfWeek) {
                    cell.textContent = ''; // az első sorban lévő cellák előtt
                } else if (dayCounter <= daysInMonth) {
                    cell.textContent = dayCounter;
                    if (dayCounter === currentDay) { // Ha ez a mai nap, piros háttérszín
                        cell.style.backgroundColor = 'red';
                        cell.style.color = 'white';
                    }
                    dayCounter++;
                } else {
                    cell.textContent = ''; // A hónap után lévő üres cellák
                }
                row.appendChild(cell);
            }
            tableBody.appendChild(row);
            if (dayCounter > daysInMonth) break; // Ha elértük a hónap végét, kilépés
        }
    </script>
</body>
</html>
