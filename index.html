<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fodrász Szalon Kezdőlap</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .hero {
            position: relative;
            background-image: url('images/fodrasz-szalon.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .hero::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }
        .hero header {
            position: relative;
            z-index: 2;
        }
        header h1 {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Árnyék a fejléc szöveghez */
        }
        nav ul {
            background-color: rgba(0, 0, 0, 0.7);
            overflow: hidden;
            color: white;
            padding: 0;
            text-align: center;
            margin: 0;
            list-style-type: none;
            display: flex;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Árnyék a navigációs dobozhoz */
        }
        nav ul li {
            display: inline;
            padding: 20px;
        }
        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }
        section {
            padding: 2em;
            text-align: center;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        a.button {
            display: inline-block;
            padding: 10px 20px;
            color: white;
            background-color: #4CAF50;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        a.button:hover {
            background-color: #45a049;
        }
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
            }
            .hero {
                height: 50vh;
            }
        }
    </style>
</head>
<body>
    <div class="hero">
        <header>
            <h1>Üdvözöljük a Fodrász Szalonban!</h1>
            <p>Legyen része a stílusunknak!</p>
        </header>
    </div>

    <nav>
        <ul>
            <li><a href="index.html">Kezdőlap</a></li>
            <li><a href="about.html">Rólunk</a></li>
            <li><a href="services.html">Szolgáltatások</a></li>
            <li><a href="gallery.html">Galéria</a></li>
            <li><a href="contact.html">Kapcsolat</a></li>
        </ul>
    </nav>

    <section>
        <h2>Rólunk</h2>
        <p>Kezdje el az oldalunk felfedezését és ismerje meg fodrász szalonunkat!</p>
        <a href="about.html" class="button">Tovább</a>
    </section>
    
    <footer>
        <p>&copy; 2024 Fodrász Szalon. Minden jog fenntartva.</p>
    </footer>
</body>
</html>
